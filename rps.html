<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <!--link rel ="stylesheet href="css_file.css""-->
        <script src="rps.js" defer></script>
    </head>
    <body>
        <!--Title; centered-->
        <div id="div_title"> 
            <h1 style="display: flex; justify-content: space-around;">Rock Paper Scissors</h1>
        </div>

        <div id ="div_buttons; display: flex; justify-content: space-around">
            
        <ul id="ul_buttons" style="list-style-type: none; display: flex;">
            <li><button id="btn_rock">ROCK</button></li>
            <li><button id="btn_paper">PAPER</button></li>
            <li><button id="btn_scissors">SCISSORS</button></li>
        </ul>

        </div>

        <div id="div_moves"; style="display: flex; justify-content: space-around;">
            <div id="div_playerMove">Player Move</div>

            <div id="div_moveMiddle">X</div>

            <div id="div_compMove">PC Move</div>


        </div>

        <div id="div_result">


        </div>
    </body>
</html>
